{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
{% for i in tblList %}

<div class="col-6 col-sm-4 col-lg-2">
<a href="/view_order_of_detail/{{i.id}}">             
{% if i.vacant == True %}

                <div class="card bg-success">
                    {% else %}
                    <div class="card bg-danger">
                        {% endif %}

                  <div class="card-body p-3 text-center">
                    <div class="text-muted  p-4">
                    <h6 class="text-white">{{i.tableName}}</h6>
                    
                    </div>
                  </div>
                </div>
            </a>
              </div>
                          
{% endfor %}             
</div>







{% endblock content %}
