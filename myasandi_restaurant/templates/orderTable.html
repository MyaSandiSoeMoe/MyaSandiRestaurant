{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">{{tbl}}</h4>
								</div>

								<div class="card-body">
									<div class="row">
										<div class="col-5 col-md-3">
											<div class="nav flex-column nav-pills nav-secondary nav-pills-no-bd" id="v-pills-tab-without-border" role="tablist" aria-orientation="vertical">
												{% for i in category %}
												<a class="nav-link" id="v-pills-home-tab-{{i.id}}" data-bs-toggle="pill" href="#v-pills-home-{{i.id}}" role="tab" aria-controls="v-pills-home-nobd" aria-selected="true">{{i.categoryName}}</a>
												{% endfor %}
											</div>
										</div>

<div class="col-7 col-md-9">
	<div class="tab-content" id="v-pills-without-border-tabContent">
		{% for i in category %}
			<div class="tab-pane fade show" id="v-pills-home-{{i.id}}" role="tabpanel" aria-labelledby="v-pills-home-tab-{{i.id}}">
				<div class="row">

			{% for meu in i.menu_set.all %}
				<div class="card col-sm-6 col-md-4" >
  					<img src="{{meu.itemPhoto.url}}" width="300px" height="200px" class="card-img-top" alt="...">
  						<div class="card-body">
    						<h6 class="">{{meu.menuName}}</h6>
								<div class="row">
								<form action="/submit_order/" method="post" enctype="multipart/form-data">{% csrf_token %}
									<input type="number" name="tblid" value="{{tbl.id}}" hidden>
									<input type="number" name="menuid" value="{{meu.id}}" hidden>
									
<!-- Include Bootstrap 5 and jQuery in your HTML -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<div class="row align-items-center mb-3">
  <label class="col-auto fw-bold " style="align-items: center;">Qty:</label>
  <div class="col-auto input-group" style="max-width: 140px;">
    <button class="btn btn-outline-secondary btn-minus" type="button">âˆ’</button>
    <input type="number" name="qty" class="form-control text-center qty-input" value="1" min="1">
    <button class="btn btn-outline-secondary btn-plus" type="button">+</button>
  </div>
</div>


									<!-- <input type="number" name="qty" class="form-control col" value="1"> -->
									<!-- <a href="/submit_order/" class="btn btn-primary btn-round col">{{meu.price}}</a> -->
									<button type="submit" class="btn btn-primary btn-round col">{{meu.price}}</button>
								</form>
								</div>    							
  						</div>
				</div>
			{% endfor %}			
				</div>
			</div>		
			{% endfor %}
			
	</div>
</div>
									</div>
								</div>	
							</div>
</div>


<script>
$(document).ready(function() {
  $(".btn-plus").click(function() {
    var input = $(this).siblings(".qty-input");
    var val = parseInt(input.val()) || 0;
    input.val(val + 1);
  });

  $(".btn-minus").click(function() {
    var input = $(this).siblings(".qty-input");
    var val = parseInt(input.val()) || 1;
    if (val > 1) {
      input.val(val - 1);
    }
  });
});
</script>



{% endblock content %}
